<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Card Slider - Nom Shamas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="wrapper">
	  <div class="card">
	    <div class="card-header">
	      <div class="img-container">
	      <img src="https://image.tmdb.org/t/p/original/1YFh9NStF75XWTLT9CPGG2395HN.jpg" alt="" class="user-img">
	    </div>
	    <div class="top-badge">
	      <span>&#8221;</span>
	     </div>
	    </div>
	    <h3 class="user-name">Sara jones</h3>
	    <h5 class="user-designation">UI/UX Developer</h5>
	    <p class="user-words">I would be happy to help you practice speaking English! Please feel free to ask me any questions or start a conversation and I will do my best to respond in English.</p>
	    <div class="btns">
	      <button class="left"> < </button>
	      <button class="right"> > </button>
	    </div>
	      <button class="surprise">Suprise me!</button>
	  </div>
	</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
